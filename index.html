<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Acorn & Pine AR Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        /* ä¸Šä¸‹ã®åˆ†å‰²ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆç”¨ã‚³ãƒ³ãƒ†ãƒŠ */
        .split-container {
            display: flex;
            flex-direction: column; /* ç¸¦ã«ä¸¦ã¹ã‚‹ */
            height: 100%;
            width: 100%;
        }

        /* å„ãƒ“ãƒ¥ãƒ¼ãƒ¯ãƒ¼ã®ãƒ©ãƒƒãƒ‘ãƒ¼ï¼ˆç”»é¢ã®åŠåˆ†ã‚’ä½¿ã†ï¼‰ */
        .viewer-wrapper {
            flex: 1; /* å‡ç­‰ã«åˆ†å‰² */
            position: relative;
            border-bottom: 2px solid #fff; /* åŒºåˆ‡ã‚Šç·š */
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            touch-action: none; 
            --poster-color: transparent;
            background-color: #fafafa; /* è–„ã„ã‚°ãƒ¬ãƒ¼ */
        }

        /* 2ã¤ç›®ã®èƒŒæ™¯è‰²ã‚’å°‘ã—å¤‰ãˆã¦åŒºåˆ¥ã—ã‚„ã™ãã™ã‚‹ */
        #viewer-pine {
            background-color: #eefcfc; 
        }

        /* ARãƒœã‚¿ãƒ³ï¼ˆå…±é€šãƒ‡ã‚¶ã‚¤ãƒ³ï¼‰ */
        .ar-button {
            position: absolute; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            border-radius: 20px; 
            border: none; 
            background-color: #007aff; 
            color: white;
            padding: 10px 20px; 
            font-size: 14px; 
            font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 10;
            white-space: nowrap;
        }
        
        .ar-button:active {
            transform: translateX(-50%) scale(0.95);
            background-color: #005ecb;
        }

        /* å†™çœŸãƒœã‚¿ãƒ³ï¼ˆå…±é€šãƒ‡ã‚¶ã‚¤ãƒ³ï¼‰ */
        .screenshot-button {
            position: absolute; 
            top: 15px; 
            right: 15px;
            border-radius: 50%;
            width: 40px; height: 40px;
            border: none;
            background-color: white; 
            color: black;
            font-size: 20px; 
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }
        
        .screenshot-button:active {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <div class="split-container">
        
        <div class="viewer-wrapper">
            <model-viewer
                id="viewer-acorn"
                src="acorn.glb"
                ios-src="acorn.usdz"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                shadow-intensity="1"
                disable-tap
                interaction-prompt="none"
                alt="A 3D model of an acorn"
                scale="0.1 0.1 0.1">
                
                <button slot="ar-button" class="ar-button">
                    AR (ãƒ‰ãƒ³ã‚°ãƒª)
                </button>
            </model-viewer>
            <button class="screenshot-button" data-target="viewer-acorn">ğŸ“·</button>
        </div>

        <div class="viewer-wrapper">
            <model-viewer
                id="viewer-pine"
                src="pain.glb"
                ios-src="pain.usdz"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                shadow-intensity="1"
                disable-tap
                interaction-prompt="none"
                alt="A 3D model of a pine"
                scale="0.1 0.1 0.1">
                
                <button slot="ar-button" class="ar-button">
                    AR (ãƒ‘ã‚¤ãƒ³)
                </button>
            </model-viewer>
            <button class="screenshot-button" data-target="viewer-pine">ğŸ“·</button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ã™ã¹ã¦ã®ã‚¹ã‚¯ã‚·ãƒ§ãƒœã‚¿ãƒ³ã‚’å–å¾—
            const screenshotButtons = document.querySelectorAll('.screenshot-button');

            screenshotButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // ãƒœã‚¿ãƒ³ã® data-target å±æ€§ã‹ã‚‰å¯¾è±¡ã®IDã‚’å–å¾—
                    const targetId = btn.getAttribute('data-target');
                    const modelViewer = document.getElementById(targetId);

                    if (modelViewer) {
                        // ç”»è³ªã‚’ä¸Šã’ã‚‹ãŸã‚ã«ä¸€æ™‚çš„ã«ãƒ”ã‚¯ã‚»ãƒ«æ¯”ã‚’ä¸Šã’ã‚‹
                        const originalPixelRatio = modelViewer.pixelRatio;
                        modelViewer.pixelRatio = 2; 
                        
                        // ã‚¹ã‚¯ã‚·ãƒ§æ’®å½±
                        const dataURL = modelViewer.toDataURL({mimeType: 'image/png', qualityArgument: 1});
                        
                        // å…ƒã«æˆ»ã™
                        modelViewer.pixelRatio = originalPixelRatio;

                        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç†
                        const link = document.createElement('a');
                        link.href = dataURL;
                        link.download = targetId + '-photo.png';
                        link.click();
                    }
                });
            });
        });
    </script>

</body>
</html>
