<!DOCTYPE html>
<html>
<head>
    <title>AR Stable Version</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* 全体の背景透明化 */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            background-color: transparent !important;
        }

        /* キャンバス（3D描画エリア）の透明化 */
        .a-canvas {
            background-color: transparent !important;
            opacity: 1 !important;
        }

        /* カメラ映像の設定 */
        #arjs-video {
            z-index: -1 !important; /* 最背面 */
            position: fixed !important;
            top: 0; left: 0;
            width: 100% !important; height: 100% !important;
            display: block !important;
            background-color: black; /* 映像が来るまで黒 */
        }

        /* UI: 起動ボタン */
        #launcher {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 99999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #launch-btn {
            padding: 20px 50px; font-size: 20px; font-weight: bold;
            color: white; background: #007AFF; border: none; border-radius: 50px;
            box-shadow: 0 0 20px #007AFF; cursor: pointer;
        }

        /* ステータス表示 */
        #status-msg {
            position: fixed; top: 20px; width: 100%; text-align: center;
            color: yellow; font-weight: bold; font-size: 24px;
            text-shadow: 2px 2px 2px black; z-index: 9000; pointer-events: none;
        }
    </style>

    <script>
        // カメラ起動処理
        function startCamera() {
            const btn = document.getElementById('launch-btn');
            btn.innerText = "Starting Camera...";
            
            // ユーザーアクションとして再生を開始
            const scene = document.querySelector('a-scene');
            
            // ビデオタグの生成を待つためのダミー処理
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                document.getElementById('launcher').style.display = 'none';
                // ストリームはAR.jsが管理するのでここでは止める（またはそのまま利用される）
            })
            .catch((err) => {
                btn.innerText = "Error: " + err.name;
                btn.style.backgroundColor = "red";
            });
        }

        // ドラッグ操作
        AFRAME.registerComponent('drag-wrapper', {
            init: function () {
                this.isDragging = false;
                this.speed = 5.0; 

                this.el.addEventListener('mousedown', () => {
                    this.isDragging = true;
                    this.el.querySelector('.hit-box').setAttribute('opacity', '0.3');
                });

                window.addEventListener('mouseup', () => {
                    this.isDragging = false;
                    this.el.querySelector('.hit-box').setAttribute('opacity', '0.01');
                });

                const updatePos = (cx, cy) => {
                    const sx = (cx / window.innerWidth) * 2 - 1;
                    const sy = -(cy / window.innerHeight) * 2 + 1;
                    this.el.object3D.position.x = sx * this.speed;
                    this.el.object3D.position.y = (sy * this.speed) + 1.6;
                };

                window.addEventListener('touchmove', (e) => {
                    if (!this.isDragging) return;
                    if(e.cancelable) e.preventDefault();
                    updatePos(e.touches[0].clientX, e.touches[0].clientY);
                }, { passive: false });

                window.addEventListener('mousemove', (e) => {
                    if (this.isDragging) updatePos(e.clientX, e.clientY);
                });
            }
        });

        // 衝突判定
        AFRAME.registerComponent('collision-check', {
            tick: function () {
                const w1 = document.querySelector('#wrapper-acorn');
                const w2 = document.querySelector('#wrapper-pain');
                if (!w1 || !w2) return;

                const dist = w1.object3D.position.distanceTo(w2.object3D.position);

                if (dist < 1.2) {
                    document.getElementById('status-msg').innerText = "HIT !!";
                    document.getElementById('status-msg').style.color = "red";
                    w2.querySelector('a-entity[gltf-model]').object3D.rotation.z = Math.sin(Date.now() / 50) * 0.3;
                } else {
                    document.getElementById('status-msg').innerText = "Drag to Hit";
                    document.getElementById('status-msg').style.color = "yellow";
                    w2.querySelector('a-entity[gltf-model]').object3D.rotation.z = 0;
                }
            }
        });
    </script>
</head>

<body>
    <div id="launcher">
        <button id="launch-btn" onclick="startCamera()">START AR</button>
    </div>

    <div id="status-msg">Waiting...</div>

    <a-scene 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; alpha: true;"
        vr-mode-ui="enabled: false"
        cursor="rayOrigin: mouse" 
        raycaster="objects: .clickable"
        collision-check>

        <a-entity camera position="0 1.6 0"></a-entity>

        <a-entity light="type: ambient; intensity: 1.0; color: #fff;"></a-entity>
        <a-entity light="type: directional; intensity: 1.0; position: 1 2 1;"></a-entity>

        <a-entity id="wrapper-acorn" position="-1.0 1.6 -3.0" drag-wrapper>
            <a-box class="hit-box clickable" scale="1.5 1.5 1.5" material="color:red; opacity:0.01; transparent:true;"></a-box>
            <a-entity gltf-model="url(acorn.glb)" scale="12 12 12" position="0 -0.5 0"></a-entity>
        </a-entity>

        <a-entity id="wrapper-pain" position="1.0 1.6 -3.0" drag-wrapper>
            <a-box class="hit-box clickable" scale="1.5 1.5 1.5" material="color:red; opacity:0.01; transparent:true;"></a-box>
            <a-entity gltf-model="url(pain.glb)" scale="0.012 0.012 0.012" position="0 -0.5 0"></a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
