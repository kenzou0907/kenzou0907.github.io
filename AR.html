<!DOCTYPE html>
<html>
<head>
    <title>AR Mobile Optimized (Smooth Drag)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
        /* スマホ用: スクロール・ズーム・選択を完全無効化 */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: transparent !important;
            touch-action: none; 
            user-select: none;  
            -webkit-user-select: none;
        }
        .a-canvas {
            background-color: transparent !important;
            display: block !important;
        }
        #arjs-video {
            z-index: -1 !important; position: fixed !important;
            top: 0; left: 0; width: 100%; height: 100%;
            display: block !important;
            object-fit: cover !important;
        }

        /* UI: 起動画面 */
        #launcher {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 99999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #launch-btn {
            padding: 20px 50px; font-size: 20px; font-weight: bold;
            color: white; background: #00C853; border: none; border-radius: 50px;
            box-shadow: 0 0 25px #00C853; cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* UI: リセットボタン */
        #reset-btn {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 99999;
            padding: 15px 50px; 
            background: rgba(0, 122, 255, 0.9);
            color: white; border: 2px solid white; border-radius: 40px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            -webkit-tap-highlight-color: transparent;
        }
        #reset-btn:active { transform: translateX(-50%) scale(0.95); }

        /* UI: 背景修正ボタン */
        #fix-bg-btn {
            position: fixed; bottom: 40px; right: 20px; z-index: 99999;
            padding: 10px; background: rgba(0,0,0,0.5); color: #ccc;
            border: 1px solid #888; border-radius: 8px; font-size: 12px;
            display: none;
        }
        
        /* ステータス */
        #status-text {
            position: fixed; top: 30px; width: 100%; text-align: center;
            color: yellow; font-weight: bold; font-size: 22px;
            text-shadow: 2px 2px 4px black; pointer-events: none; z-index: 9000;
        }
    </style>

    <script>
        function startCamera() {
            document.getElementById('launch-btn').innerText = "Starting...";
            setTimeout(() => {
                document.getElementById('launcher').style.display = 'none';
                document.getElementById('reset-btn').style.display = 'block';
                document.getElementById('fix-bg-btn').style.display = 'block';
                document.querySelector('a-scene').play();
                setTimeout(resetPositions, 1000);
            }, 500);
        }

        function resetPositions() {
            const camera = document.querySelector('[camera]');
            const acorn = document.getElementById('wrapper-acorn');
            const pain = document.getElementById('wrapper-pain');
            
            // 位置のリセット
            const cameraPos = camera.object3D.position;
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.object3D.quaternion).multiplyScalar(2.5);
            const centerPos = cameraPos.clone().add(forward);
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.object3D.quaternion);
            
            const offset = 0.4;
            acorn.object3D.position.copy(centerPos.clone().add(right.clone().multiplyScalar(-offset)));
            pain.object3D.position.copy(centerPos.clone().add(right.clone().multiplyScalar(offset)));

            // スケールのリセット (中のモデルのスケールを戻す)
            acorn.querySelector('[gltf-model]').object3D.scale.set(12, 12, 12);
            pain.querySelector('[gltf-model]').object3D.scale.set(0.012, 0.012, 0.012);
            
            // ラッパーのスケールも1に戻す
            acorn.object3D.scale.set(1, 1, 1);
            pain.object3D.scale.set(1, 1, 1);
        }

        function forceTransparent() {
            document.body.style.backgroundColor = 'transparent';
            document.querySelector('.a-canvas').style.backgroundColor = 'transparent';
        }

        // --- ピンチ拡大縮小 (Wrapper Scaling) ---
        AFRAME.registerComponent('pinch-scale', {
            init: function() {
                this.initialDistance = 0;
                this.startScale = new THREE.Vector3(1, 1, 1);
                this.isPinching = false;

                const getDistance = (t1, t2) => {
                    const dx = t1.clientX - t2.clientX;
                    const dy = t1.clientY - t2.clientY;
                    return Math.sqrt(dx * dx + dy * dy);
                };

                this.el.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 2) {
                        this.isPinching = true;
                        const dist = getDistance(e.touches[0], e.touches[1]);
                        if (dist < 10) return;

                        this.initialDistance = dist;
                        // 現在のスケールを保存
                        this.startScale.copy(this.el.object3D.scale);
                    }
                });

                window.addEventListener('touchmove', (e) => {
                    if (this.isPinching && e.touches.length === 2) {
                        const newDistance = getDistance(e.touches[0], e.touches[1]);
                        if (newDistance < 10 || this.initialDistance < 10) return;

                        const scaleMultiplier = newDistance / this.initialDistance;
                        if (!isFinite(scaleMultiplier) || isNaN(scaleMultiplier)) return;

                        // 元のスケールに対する倍率適用
                        this.el.object3D.scale.x = this.startScale.x * scaleMultiplier;
                        this.el.object3D.scale.y = this.startScale.y * scaleMultiplier;
                        this.el.object3D.scale.z = this.startScale.z * scaleMultiplier;
                    }
                });

                window.addEventListener('touchend', (e) => {
                    if (e.touches.length < 2) {
                        this.isPinching = false;
                    }
                });
            }
        });

        // --- ★修正版: 相対移動ドラッグ (Relative Drag) ---
        // タップした場所へ瞬間移動せず、指を動かした分だけ移動する
        AFRAME.registerComponent('drag-wrapper', {
            init: function () {
                this.isDragging = false;
                
                // 前回のタッチ座標
                this.lastX = 0;
                this.lastY = 0;

                // 移動感度 (画面ピクセルあたりの移動量)
                // 数値を大きくすると速く動き、小さくするとゆっくり動く
                const isPortrait = window.innerHeight > window.innerWidth;
                this.speedX = isPortrait ? 0.008 : 0.005;
                this.speedY = isPortrait ? 0.008 : 0.005;

                this.el.addEventListener('touchstart', (e) => {
                    if (e.touches.length > 1) return; // ピンチ中は無視
                    if (e.cancelable) e.preventDefault();
                    
                    this.isDragging = true;
                    // タッチ開始地点を記録
                    this.lastX = e.touches[0].clientX;
                    this.lastY = e.touches[0].clientY;
                }, { passive: false });

                // PC用
                this.el.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.lastX = e.clientX;
                    this.lastY = e.clientY;
                });

                const endDrag = () => {
                    this.isDragging = false;
                };
                window.addEventListener('touchend', endDrag);
                window.addEventListener('mouseup', endDrag);

                // タッチ移動処理
                window.addEventListener('touchmove', (e) => {
                    if (e.touches.length > 1) { 
                        this.isDragging = false; return; 
                    }
                    if (!this.isDragging) return;
                    if (e.cancelable) e.preventDefault();

                    const touch = e.touches[0];
                    const curX = touch.clientX;
                    const curY = touch.clientY;

                    // 差分を計算 (今の場所 - さっきの場所)
                    const deltaX = curX - this.lastX;
                    const deltaY = curY - this.lastY;

                    // オブジェクトの位置に差分を加算
                    this.el.object3D.position.x += deltaX * this.speedX;
                    this.el.object3D.position.y -= deltaY * this.speedY; // Yは画面と逆方向(上がプラス)なので引く

                    // 座標更新
                    this.lastX = curX;
                    this.lastY = curY;
                }, { passive: false });
                
                // マウス移動処理
                window.addEventListener('mousemove', (e) => {
                    if (!this.isDragging) return;
                    const curX = e.clientX;
                    const curY = e.clientY;
                    const deltaX = curX - this.lastX;
                    const deltaY = curY - this.lastY;

                    this.el.object3D.position.x += deltaX * this.speedX;
                    this.el.object3D.position.y -= deltaY * this.speedY;

                    this.lastX = curX;
                    this.lastY = curY;
                });
            }
        });

        // --- 衝突判定 ---
        AFRAME.registerComponent('collision-check', {
            tick: function () {
                const w1 = document.querySelector('#wrapper-acorn');
                const w2 = document.querySelector('#wrapper-pain');
                if (!w1 || !w2) return;

                const dist = w1.object3D.position.distanceTo(w2.object3D.position);

                if (dist < 1.3) { 
                    document.getElementById('status-text').innerText = "HIT !!";
                    document.getElementById('status-text').style.color = "#FF3333";
                    w2.querySelector('[gltf-model]').object3D.rotation.z = Math.sin(Date.now() / 50) * 0.3;
                } else {
                    document.getElementById('status-text').innerText = "Drag & Pinch";
                    document.getElementById('status-text').style.color = "yellow";
                    w2.querySelector('[gltf-model]').object3D.rotation.z = 0;
                }
            }
        });
    </script>
</head>

<body>
    <div id="launcher"><button id="launch-btn" onclick="startCamera()">START CAMERA</button></div>
    <button id="reset-btn" onclick="resetPositions()">RESET POSITION</button>
    <button id="fix-bg-btn" onclick="forceTransparent()">Fix BG</button>
    <div id="status-text">Waiting...</div>

    <a-scene embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; alpha: true;"
        vr-mode-ui="enabled: false"
        cursor="rayOrigin: mouse" 
        raycaster="objects: .clickable" 
        collision-check>

        <a-entity camera position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; intensity: 1.0; color: #fff;"></a-entity>
        <a-entity light="type: directional; intensity: 1.0; position: 1 2 1;"></a-entity>

        <a-entity id="wrapper-acorn" position="-0.4 1.6 -3.0" drag-wrapper pinch-scale>
            <a-sphere class="clickable" radius="1.2" material="opacity: 0.0; transparent: true"></a-sphere>
            <a-entity class="clickable" gltf-model="url(acorn.glb)" scale="12 12 12" position="0 -0.5 0"></a-entity>
        </a-entity>

        <a-entity id="wrapper-pain" position="0.4 1.6 -3.0" drag-wrapper pinch-scale>
            <a-sphere class="clickable" radius="1.2" material="opacity: 0.0; transparent: true"></a-sphere>
            <a-entity class="clickable" gltf-model="url(pain.glb)" scale="0.012 0.012 0.012" position="0 -0.5 0"></a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
