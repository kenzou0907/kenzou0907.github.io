<!DOCTYPE html>
<html>
<head>
    <title>AR Auto Start</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* 全体の設定：スクロール禁止 & 背景透明化 */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            background-color: transparent !important; 
            touch-action: none;
        }
        
        /* A-Frameキャンバスの透明化 */
        .a-canvas {
            background-color: transparent !important;
            display: block !important;
        }

        /* カメラ映像（videoタグ）を最背面に固定 */
        #arjs-video {
            position: absolute !important;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -100 !important;
            display: block !important;
            object-fit: cover !important;
            background-color: transparent !important;
        }

        /* デバッグ用表示エリア */
        #debug-ui {
            position: fixed; bottom: 10px; left: 10px; 
            z-index: 9999; pointer-events: none;
        }
        .log-text {
            color: #00FF00; font-family: monospace; font-size: 12px;
            text-shadow: 1px 1px 1px black; background: rgba(0,0,0,0.6);
            padding: 2px 5px; margin-bottom: 2px; display: block;
        }
        .error-text {
            color: #FF0000; font-weight: bold; font-size: 14px;
            background: rgba(255,255,255,0.8); padding: 5px;
        }
    </style>

    <script>
        // 画面にログを出す関数
        function log(msg, isError = false) {
            const container = document.getElementById('debug-ui');
            const div = document.createElement('div');
            div.className = isError ? 'error-text' : 'log-text';
            div.innerText = msg;
            container.appendChild(div);
            console.log(msg);
            
            // 古いログは消す
            if (container.children.length > 5) container.removeChild(container.firstChild);
        }

        // エラー捕捉
        window.onerror = function(message, source, lineno, colno, error) {
            log("ERR: " + message, true);
        };

        // --- ドラッグ操作 ---
        AFRAME.registerComponent('drag-wrapper', {
            init: function () {
                this.isDragging = false;
                this.speed = 5.0; 

                // タッチ開始
                this.el.addEventListener('mousedown', () => {
                    this.isDragging = true;
                    this.el.querySelector('.hit-box').setAttribute('opacity', '0.3'); // 操作中は少し見えるようにする
                    log("Touch Start");
                });

                // タッチ終了
                window.addEventListener('mouseup', () => {
                    if (this.isDragging) {
                        this.isDragging = false;
                        this.el.querySelector('.hit-box').setAttribute('opacity', '0.01'); // 透明に戻す
                        log("Touch End");
                    }
                });

                // 移動処理 (スマホ/PC共通)
                const moveHandler = (clientX, clientY) => {
                    if (!this.isDragging) return;
                    const screenX = (clientX / window.innerWidth) * 2 - 1;
                    const screenY = -(clientY / window.innerHeight) * 2 + 1;
                    this.el.object3D.position.x = screenX * this.speed;
                    this.el.object3D.position.y = (screenY * this.speed) + 1.6;
                };

                window.addEventListener('touchmove', (e) => {
                    if (!this.isDragging) return;
                    if(e.cancelable) e.preventDefault(); // スクロール防止
                    moveHandler(e.touches[0].clientX, e.touches[0].clientY);
                }, { passive: false });

                window.addEventListener('mousemove', (e) => {
                    moveHandler(e.clientX, e.clientY);
                });
            }
        });

        // --- 衝突判定 ---
        AFRAME.registerComponent('collision-check', {
            tick: function () {
                const w1 = document.querySelector('#wrapper-acorn');
                const w2 = document.querySelector('#wrapper-pain');
                if (!w1 || !w2) return;

                const dist = w1.object3D.position.distanceTo(w2.object3D.position);

                if (dist < 1.2) {
                    w2.querySelector('a-entity[gltf-model]').object3D.rotation.z = Math.sin(Date.now() / 50) * 0.3;
                    // 衝突時はログを更新しない（重くなるため）
                } else {
                    w2.querySelector('a-entity[gltf-model]').object3D.rotation.z = 0;
                }
            }
        });

        // ロード完了時のログ
        window.addEventListener('load', () => {
            log("Page Loaded. Waiting for Camera...");
            
            // カメラが生成されたかチェック
            setTimeout(() => {
                const video = document.getElementById('arjs-video');
                if (video) log("Camera Element Found.");
                else log("Waiting for Camera...");
            }, 2000);
        });
    </script>
</head>

<body>
    <div id="debug-ui">
        <div class="log-text">Initializing...</div>
    </div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
             renderer="logarithmicDepthBuffer: true; colorManagement: true; alpha: true;"
             vr-mode-ui="enabled: false"
             cursor="rayOrigin: mouse" 
             raycaster="objects: .clickable"
             collision-check>

        <a-entity camera look-controls="touchEnabled: false" position="0 1.6 0"></a-entity>

        <a-entity light="type: ambient; intensity: 3.0; color: #fff;"></a-entity>
        <a-entity light="type: directional; intensity: 2.0; position: 1 2 1;"></a-entity>

        <a-entity id="wrapper-acorn" position="-1.0 1.6 -3.0" drag-wrapper>
            <a-box class="hit-box clickable" scale="1.5 1.5 1.5" material="color: #FF0000; opacity: 0.01; transparent: true;"></a-box>
            <a-entity gltf-model="url(acorn.glb)" scale="12 12 12" position="0 -0.5 0"></a-entity>
        </a-entity>

        <a-entity id="wrapper-pain" position="1.0 1.6 -3.0" drag-wrapper>
            <a-box class="hit-box clickable" scale="1.5 1.5 1.5" material="color: #FF0000; opacity: 0.01; transparent: true;"></a-box>
            <a-entity gltf-model="url(pain.glb)" scale="0.012 0.012 0.012" position="0 -0.5 0"></a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
