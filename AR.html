<!DOCTYPE html>
<html>
<head>
    <title>AR Smooth Drag</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: transparent !important;
            touch-action: none; /* スクロール無効化 */
        }
        .a-canvas {
            background-color: transparent !important;
            display: block !important;
        }
        #arjs-video {
            z-index: -1 !important; position: fixed !important;
            top: 0; left: 0; width: 100%; height: 100%;
            display: block !important;
        }

        /* スタート画面 */
        #launcher {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 99999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #launch-btn {
            padding: 20px 40px; font-size: 22px; font-weight: bold;
            color: white; background: #00C853; border: none; border-radius: 50px;
            box-shadow: 0 0 25px #00C853; cursor: pointer;
        }

        /* UIボタン */
        #reset-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 99999;
            padding: 15px 40px; 
            background: rgba(0, 122, 255, 0.9);
            color: white; border: 2px solid white; border-radius: 30px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #fix-bg-btn {
            position: fixed; bottom: 30px; right: 20px; z-index: 99999;
            padding: 8px; background: rgba(0,0,0,0.5); color: #ccc;
            border: 1px solid #888; border-radius: 5px; font-size: 10px;
            display: none;
        }
        
        #status-text {
            position: fixed; top: 20px; width: 100%; text-align: center;
            color: yellow; font-weight: bold; font-size: 20px;
            text-shadow: 2px 2px 2px black; pointer-events: none; z-index: 9000;
        }
    </style>

    <script>
        // --- カメラ起動 ---
        function startCamera() {
            document.getElementById('launch-btn').innerText = "Starting...";
            setTimeout(() => {
                document.getElementById('launcher').style.display = 'none';
                document.getElementById('reset-btn').style.display = 'block';
                document.getElementById('fix-bg-btn').style.display = 'block';
                document.querySelector('a-scene').play();
                setTimeout(resetPositions, 1000);
            }, 500);
        }

        // --- 位置リセット ---
        function resetPositions() {
            const camera = document.querySelector('[camera]');
            const acorn = document.getElementById('wrapper-acorn');
            const pain = document.getElementById('wrapper-pain');
            const cameraPos = camera.object3D.position;
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.object3D.quaternion).multiplyScalar(2.5);
            const centerPos = cameraPos.clone().add(forward);
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.object3D.quaternion);
            
            const offset = 0.5;
            acorn.object3D.position.copy(centerPos.clone().add(right.clone().multiplyScalar(-offset)));
            pain.object3D.position.copy(centerPos.clone().add(right.clone().multiplyScalar(offset)));
        }

        function forceTransparent() {
            document.body.style.backgroundColor = 'transparent';
            document.querySelector('.a-canvas').style.backgroundColor = 'transparent';
        }

        // --- 【改良版】相対座標ドラッグ ---
        AFRAME.registerComponent('drag-wrapper', {
            init: function () {
                this.isDragging = false;
                
                // ★感度設定: 数字を小さくするほど遅くなります (前回5.0 -> 今回2.0)
                this.speed = 2.0; 

                // 移動計算用の変数を準備
                this.startScreenX = 0;
                this.startScreenY = 0;
                this.startObjectPosition = new THREE.Vector3();

                // タッチ開始
                this.el.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    
                    // フィードバック
                    this.el.object3D.scale.set(0.95, 0.95, 0.95);

                    // 開始時の指の位置を記憶
                    let clientX, clientY;
                    if (e.touches) { // スマホ
                        clientX = e.touches[0].clientX;
                        clientY = e.touches[0].clientY;
                    } else { // PC
                        clientX = e.clientX;
                        clientY = e.clientY;
                    }
                    this.startScreenX = clientX;
                    this.startScreenY = clientY;

                    // 開始時のオブジェクトの位置を記憶 (ここが重要！瞬間移動を防ぐ鍵です)
                    this.startObjectPosition.copy(this.el.object3D.position);
                });

                // タッチ終了
                window.addEventListener('mouseup', () => {
                    if (this.isDragging) {
                        this.isDragging = false;
                        this.el.object3D.scale.set(1.0, 1.0, 1.0);
                    }
                });

                // 移動ロジック (相対移動)
                const updatePos = (cx, cy) => {
                    // 1. 指がどれだけ動いたか計算 (画面全体に対する割合)
                    const deltaX = (cx - this.startScreenX) / window.innerWidth;
                    const deltaY = (cy - this.startScreenY) / window.innerHeight;

                    // 2. 記憶しておいた「開始時の位置」に「移動量」を足す
                    // X軸: 右に行けばプラス
                    this.el.object3D.position.x = this.startObjectPosition.x + (deltaX * this.speed);
                    
                    // Y軸: 下に行けばマイナス (画面Y座標と3D座標は上下逆のため引く)
                    this.el.object3D.position.y = this.startObjectPosition.y - (deltaY * this.speed);
                };

                window.addEventListener('touchmove', (e) => {
                    if (!this.isDragging) return;
                    if(e.cancelable) e.preventDefault();
                    updatePos(e.touches[0].clientX, e.touches[0].clientY);
                }, { passive: false });
                
                window.addEventListener('mousemove', (e) => {
                    if(this.isDragging) updatePos(e.clientX, e.clientY);
                });
            }
        });

        // --- 衝突判定 ---
        AFRAME.registerComponent('collision-check', {
            tick: function () {
                const w1 = document.querySelector('#wrapper-acorn');
                const w2 = document.querySelector('#wrapper-pain');
                if (!w1 || !w2) return;

                const dist = w1.object3D.position.distanceTo(w2.object3D.position);

                // 判定距離
                if (dist < 1.3) { 
                    document.getElementById('status-text').innerText = "HIT !!";
                    document.getElementById('status-text').style.color = "red";
                    w2.querySelector('a-entity[gltf-model]').object3D.rotation.z = Math.sin(Date.now() / 50) * 0.3;
                } else {
                    document.getElementById('status-text').innerText = "Drag Objects";
                    document.getElementById('status-text').style.color = "yellow";
                    w2.querySelector('a-entity[gltf-model]').object3D.rotation.z = 0;
                }
            }
        });
    </script>
</head>

<body>
    <div id="launcher"><button id="launch-btn" onclick="startCamera()">START CAMERA</button></div>
    <button id="reset-btn" onclick="resetPositions()">RESET POSITION</button>
    <button id="fix-bg-btn" onclick="forceTransparent()">Fix BG</button>
    <div id="status-text">Waiting...</div>

    <a-scene embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; alpha: true;"
        vr-mode-ui="enabled: false"
        cursor="rayOrigin: mouse" 
        raycaster="objects: .clickable" 
        collision-check>

        <a-entity camera position="0 1.6 0"></a-entity>
        <a-entity light="type: ambient; intensity: 1.0; color: #fff;"></a-entity>
        <a-entity light="type: directional; intensity: 1.0; position: 1 2 1;"></a-entity>

        <a-entity id="wrapper-acorn" position="-0.5 1.6 -3.0" drag-wrapper>
            <a-sphere class="clickable" radius="1.2" material="opacity: 0.0; transparent: true"></a-sphere>
            <a-entity class="clickable" gltf-model="url(acorn.glb)" scale="12 12 12" position="0 -0.5 0"></a-entity>
        </a-entity>

        <a-entity id="wrapper-pain" position="0.5 1.6 -3.0" drag-wrapper>
            <a-sphere class="clickable" radius="1.2" material="opacity: 0.0; transparent: true"></a-sphere>
            <a-entity class="clickable" gltf-model="url(pain.glb)" scale="0.012 0.012 0.012" position="0 -0.5 0"></a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
