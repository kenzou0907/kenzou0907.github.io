<!DOCTYPE html>
<html>
<head>
    <title>AR Final Adjustment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* 起動画面 */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        #start-btn {
            padding: 15px 50px; font-size: 24px; font-weight: bold;
            background: #FFC65D; color: #000; border-radius: 50px; border: none;
            box-shadow: 0 0 20px #FFC65D; cursor: pointer;
        }

        /* UIエリア */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* UI以外のタッチはARへ通す */
            display: none; z-index: 8888;
        }

        /* ステータス文字 */
        #status-text {
            position: absolute; top: 20px; left: 0; width: 100%;
            text-align: center; color: white; font-size: 22px; font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        /* リセットボタン (見失った時用) */
        #reset-btn {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            pointer-events: auto; /* ボタンは押せるように */
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid white; color: white;
            padding: 10px 30px; border-radius: 30px;
            font-size: 14px; cursor: pointer;
        }
    </style>

    <script>
        // --- ドラッグ操作 ---
        AFRAME.registerComponent('drag-move', {
            init: function () {
                this.isDragging = false;
                this.data.speed = 3.0; // 移動速度

                this.el.addEventListener('mousedown', () => {
                    this.isDragging = true;
                    this.el.setAttribute('opacity', '0.7');
                });

                window.addEventListener('mouseup', () => {
                    this.isDragging = false;
                    this.el.setAttribute('opacity', '1.0');
                });

                window.addEventListener('mousemove', (e) => {
                    if (!this.isDragging) return;

                    let clientX = e.clientX;
                    let clientY = e.clientY;
                    if (e.touches && e.touches.length > 0) {
                        clientX = e.touches[0].clientX;
                        clientY = e.touches[0].clientY;
                    }

                    let screenX = (clientX / window.innerWidth) * 2 - 1;
                    let screenY = -(clientY / window.innerHeight) * 2 + 1;

                    // カメラ位置基準で動かす
                    this.el.object3D.position.x = screenX * this.data.speed;
                    this.el.object3D.position.y = (screenY * this.data.speed) + 1.6; 
                });
            }
        });

        // --- 衝突判定 ---
        AFRAME.registerComponent('collision-check', {
            tick: function () {
                const acorn = document.querySelector('#obj-acorn');
                const pain = document.querySelector('#obj-pain');
                const status = document.getElementById('status-text');
                if (!acorn || !pain) return;

                const dist = acorn.object3D.position.distanceTo(pain.object3D.position);

                // 距離1.2m以内でヒット
                if (dist < 1.2) {
                    status.innerText = "HIT !!";
                    status.style.color = "#FF3333";
                    pain.object3D.rotation.z = Math.sin(Date.now() / 50) * 0.3;
                } else {
                    status.innerText = "Touch & Drag";
                    status.style.color = "white";
                    pain.object3D.rotation.z = 0;
                }
            }
        });

        // AR開始
        function startAR() {
            const screen = document.getElementById('start-screen');
            screen.style.opacity = '0';
            setTimeout(() => {
                screen.style.display = 'none';
                document.getElementById('ui-layer').style.display = 'block';
            }, 500);
        }

        // 位置リセット（見えなくなった時用）
        function resetPositions() {
            const acorn = document.querySelector('#obj-acorn');
            const pain = document.querySelector('#obj-pain');
            
            // 初期位置に戻す
            acorn.object3D.position.set(-1.0, 1.6, -4);
            pain.object3D.position.set(1.0, 1.6, -4);
            
            alert("Positions Reset!");
        }
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="start-screen">
        <button id="start-btn" onclick="startAR()">START AR</button>
    </div>

    <div id="ui-layer">
        <div id="status-text">Loading...</div>
        <button id="reset-btn" onclick="resetPositions()">Reset Positions</button>
    </div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false;"
             renderer="logarithmicDepthBuffer: true; colorManagement: true;"
             vr-mode-ui="enabled: false"
             collision-check>

        <a-entity camera look-controls="touchEnabled: false" position="0 1.6 0">
            <a-cursor fuse="false" rayOrigin="mouse" visible="false"></a-cursor>
        </a-entity>

        <a-entity light="type: ambient; intensity: 3.0; color: #ffffff"></a-entity>
        <a-entity light="type: directional; intensity: 2.0; position: 1 1 1"></a-entity>
        <a-entity light="type: directional; intensity: 2.0; position: -1 1 1"></a-entity>

        <a-entity id="obj-acorn" 
                  gltf-model="url(acorn.glb)" 
                  scale="12 12 12" 
                  position="-1.0 1.6 -4"
                  class="clickable"
                  drag-move>
        </a-entity>

        <a-entity id="obj-pain" 
                  gltf-model="url(pain.glb)" 
                  scale="0.012 0.012 0.012" 
                  position="1.0 1.6 -4" 
                  rotation="0 0 0"
                  class="clickable"
                  drag-move>
        </a-entity>

    </a-scene>
</body>
</html>
