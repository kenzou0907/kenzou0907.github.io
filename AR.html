<!DOCTYPE html>
<html>
<head>
    <title>AR Final Real Background</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* --- 1. 背景透過とカメラ表示のための重要設定 --- */
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            width: 100%; height: 100%;
            background-color: transparent !important; /* 背景を透明に */
            touch-action: none; /* スクロール禁止（操作性確保） */
        }
        
        /* A-Frameのキャンバスを透明にする */
        .a-canvas {
            background-color: transparent !important;
            display: block !important;
        }

        /* AR.jsが生成するビデオタグを強制的に背景に配置 */
        #arjs-video {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: -100 !important; /* 一番後ろへ */
            display: block !important;
            object-fit: cover !important;
        }

        /* UIレイヤー */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
        }
        #status-text {
            position: absolute; top: 20px; width: 100%;
            text-align: center; color: yellow; font-size: 20px; font-weight: bold;
            text-shadow: 2px 2px 4px black; background: rgba(0,0,0,0.5);
            padding: 10px 0;
        }
        #debug-text {
            position: absolute; bottom: 20px; left: 10px; 
            color: lime; font-family: monospace; font-size: 12px;
            text-shadow: 1px 1px 1px black;
            background: rgba(0,0,0,0.7); padding: 5px;
        }
        #start-btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 24px; background: #FF4444; color: white;
            border: none; border-radius: 10px; z-index: 10000; cursor: pointer;
        }
    </style>

    <script>
        function log(msg) {
            const el = document.getElementById('debug-text');
            if(el) el.innerHTML = msg;
        }

        // --- ドラッグ操作 (操作性はそのまま維持) ---
        AFRAME.registerComponent('drag-wrapper', {
            init: function () {
                this.isDragging = false;
                this.speed = 5.0; 

                this.el.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    // 操作中は少しだけ色をつける（フィードバック）
                    this.el.querySelector('.hit-box').setAttribute('opacity', '0.2');
                    log("Grip!");
                });

                window.addEventListener('mouseup', () => {
                    if (this.isDragging) {
                        this.isDragging = false;
                        // 離したら透明に戻す
                        this.el.querySelector('.hit-box').setAttribute('opacity', '0.01');
                        log("Release");
                    }
                });

                // スマホ用タッチ移動
                window.addEventListener('touchmove', (e) => {
                    if (!this.isDragging) return;
                    if(e.cancelable) e.preventDefault();

                    const touch = e.touches[0];
                    const screenX = (touch.clientX / window.innerWidth) * 2 - 1;
                    const screenY = -(touch.clientY / window.innerHeight) * 2 + 1;

                    this.updatePosition(screenX, screenY);
                }, { passive: false });

                // PC用マウス移動
                window.addEventListener('mousemove', (e) => {
                    if (!this.isDragging) return;
                    const screenX = (e.clientX / window.innerWidth) * 2 - 1;
                    const screenY = -(e.clientY / window.innerHeight) * 2 + 1;
                    this.updatePosition(screenX, screenY);
                });
            },

            updatePosition: function(screenX, screenY) {
                this.el.object3D.position.x = screenX * this.speed;
                this.el.object3D.position.y = (screenY * this.speed) + 1.6;
            }
        });

        // --- 衝突判定 ---
        AFRAME.registerComponent('collision-check', {
            tick: function () {
                const w1 = document.querySelector('#wrapper-acorn');
                const w2 = document.querySelector('#wrapper-pain');
                const status = document.getElementById('status-text');
                if (!w1 || !w2) return;

                const dist = w1.object3D.position.distanceTo(w2.object3D.position);

                if (dist < 1.2) {
                    status.innerText = "HIT !!";
                    status.style.color = "red";
                    w2.querySelector('a-entity[gltf-model]').object3D.rotation.z = Math.sin(Date.now() / 50) * 0.3;
                } else {
                    status.innerText = "Drag Objects";
                    status.style.color = "yellow";
                    w2.querySelector('a-entity[gltf-model]').object3D.rotation.z = 0;
                }
            }
        });

        function start() {
            document.getElementById('start-btn').style.display = 'none';
        }
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    
    <button id="start-btn" onclick="start()">START AR</button>

    <div id="ui-layer">
        <div id="status-text">Drag Invisible Box</div>
        <div id="debug-text">Ready</div>
    </div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
             renderer="logarithmicDepthBuffer: true; colorManagement: true; alpha: true;"
             vr-mode-ui="enabled: false"
             cursor="rayOrigin: mouse" 
             raycaster="objects: .clickable"
             collision-check>

        <a-entity camera look-controls="touchEnabled: false" position="0 1.6 0"></a-entity>

        <a-entity light="type: ambient; intensity: 3.0; color: #fff;"></a-entity>
        <a-entity light="type: directional; intensity: 2.0; position: 1 2 1;"></a-entity>

        <a-entity id="wrapper-acorn" position="-1.0 1.6 -3.0" drag-wrapper>
            <a-box class="hit-box clickable" 
                   scale="1.5 1.5 1.5" 
                   material="color: #FF0000; opacity: 0.01; transparent: true;">
            </a-box>
            <a-entity gltf-model="url(acorn.glb)" scale="12 12 12" position="0 -0.5 0"></a-entity>
        </a-entity>

        <a-entity id="wrapper-pain" position="1.0 1.6 -3.0" drag-wrapper>
            <a-box class="hit-box clickable" 
                   scale="1.5 1.5 1.5" 
                   material="color: #FF0000; opacity: 0.01; transparent: true;">
            </a-box>
            <a-entity gltf-model="url(pain.glb)" scale="0.012 0.012 0.012" position="0 -0.5 0"></a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
