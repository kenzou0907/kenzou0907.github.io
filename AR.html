<!DOCTYPE html>
<html>
<head>
    <title>Universal AR Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* --- 1. 起動画面 (デザイン維持) --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s;
        }
        #start-btn {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #4CC3D9;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(76, 195, 217, 0.5);
            cursor: pointer;
        }
        #start-btn:active { transform: scale(0.95); }
        
        /* --- 2. 操作パネル (上部) --- */
        #ar-ui {
            position: fixed;
            top: 20px; left: 0; width: 100%;
            text-align: center;
            z-index: 8888;
            display: none; /* 最初は隠す */
            pointer-events: none;
        }
        .model-btn {
            pointer-events: auto;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .model-btn.active {
            background: #FFC65D;
            color: #000;
            border-color: #FFC65D;
        }

        /* デバッグログ */
        #log {
            position: fixed;
            bottom: 10px; left: 10px;
            color: yellow;
            font-size: 12px;
            z-index: 9999;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
    </style>

    <script>
        function log(text) {
            document.getElementById('log').innerText = text;
        }

        // AR開始ボタンの処理
        function startAR() {
            // スタート画面をフェードアウトして消す
            const screen = document.getElementById('start-screen');
            screen.style.opacity = '0';
            setTimeout(() => {
                screen.style.display = 'none';
                document.getElementById('ar-ui').style.display = 'block';
            }, 500);

            // 初期モデルを表示
            switchModel('acorn');
            log("Camera Active. Objects are in front of you.");
        }

        // モデル切り替え
        function switchModel(name) {
            // ボタンの見た目更新
            document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + name).classList.add('active');

            // 表示切り替え
            const acorn = document.getElementById('obj-acorn');
            const pain = document.getElementById('obj-pain');

            if (name === 'acorn') {
                acorn.setAttribute('visible', 'true');
                pain.setAttribute('visible', 'false');
            } else {
                acorn.setAttribute('visible', 'false');
                pain.setAttribute('visible', 'true');
            }
        }

        // A-Frameロード完了時の処理
        AFRAME.registerComponent('init-scene', {
            init: function() {
                log("Ready. Tap START AR.");
                
                // カメラ映像がロードされたらサイズ調整（スマホでの表示崩れ防止）
                window.addEventListener('resize', () => {
                    this.el.sceneEl.resize();
                });
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="start-screen">
        <button id="start-btn" onclick="startAR()">START AR</button>
        <p style="color:#aaa; margin-top:15px; font-size:12px;">Camera permission required</p>
    </div>

    <div id="ar-ui">
        <button id="btn-acorn" class="model-btn" onclick="switchModel('acorn')">Acorn</button>
        <button id="btn-pain" class="model-btn" onclick="switchModel('pain')">Pineapple</button>
    </div>

    <div id="log">Loading...</div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
             vr-mode-ui="enabled: false"
             renderer="logarithmicDepthBuffer: true;"
             init-scene>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>

        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; intensity: 1;" position="1 1 0"></a-entity>

        <a-entity id="obj-acorn" 
                  gltf-model="url(acorn.glb)" 
                  scale="5 5 5" 
                  position="0 0 -2" 
                  visible="false">
             <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="10000" easing="linear"></a-animation>
        </a-entity>

        <a-entity id="obj-pain" 
                  gltf-model="url(pain.glb)" 
                  scale="0.005 0.005 0.005" 
                  position="0 0 -2" 
                  rotation="0 0 0"
                  visible="false">
        </a-entity>

    </a-scene>
</body>
</html>
