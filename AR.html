<!DOCTYPE html>
<html>
<head>
    <title>AR Color Fixed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* UIデザインは変更なし */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s;
        }
        #start-btn {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #FFC65D; /* 色を目立つ黄色に変更 */
            color: black;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 198, 93, 0.5);
            cursor: pointer;
        }
        
        #ar-ui {
            position: fixed;
            top: 20px; left: 0; width: 100%;
            text-align: center;
            z-index: 8888;
            display: none;
            pointer-events: none;
        }
        .model-btn {
            pointer-events: auto;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .model-btn.active {
            background: #FFC65D;
            color: #000;
            border-color: #FFC65D;
        }
        #log {
            position: fixed;
            bottom: 10px; left: 10px;
            color: yellow;
            font-size: 12px;
            z-index: 9999;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
    </style>

    <script>
        function log(text) {
            document.getElementById('log').innerText = text;
        }

        function startAR() {
            const screen = document.getElementById('start-screen');
            screen.style.opacity = '0';
            setTimeout(() => {
                screen.style.display = 'none';
                document.getElementById('ar-ui').style.display = 'block';
            }, 500);

            switchModel('acorn');
            log("Color Correction Active.");
        }

        function switchModel(name) {
            document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + name).classList.add('active');

            const acorn = document.getElementById('obj-acorn');
            const pain = document.getElementById('obj-pain');

            if (name === 'acorn') {
                acorn.setAttribute('visible', 'true');
                pain.setAttribute('visible', 'false');
            } else {
                acorn.setAttribute('visible', 'false');
                pain.setAttribute('visible', 'true');
            }
        }

        // --- 【重要】マテリアル（材質）を強制修正する機能 ---
        AFRAME.registerComponent('fix-material', {
            init: function () {
                this.el.addEventListener('model-loaded', () => {
                    const mesh = this.el.getObject3D('mesh');
                    if (!mesh) return;

                    mesh.traverse((node) => {
                        if (node.isMesh) {
                            // 1. 金属感をゼロにする（黒くなる原因を除去）
                            node.material.metalness = 0;
                            // 2. 表面をザラザラにする（光を拡散させる）
                            node.material.roughness = 1;
                            
                            // 3. もし色が暗すぎたら明るくする補正
                            if (node.material.color) {
                                // 色情報の輝度を少し上げる
                                node.material.emissive = node.material.color;
                                node.material.emissiveIntensity = 0.2;
                            }
                            
                            // 4. 透過設定を無効化（パイナップル対策）
                            if(node.material.transmission) node.material.transmission = 0;

                            node.material.needsUpdate = true;
                        }
                    });
                    log("Model Loaded & Colors Fixed");
                });
            }
        });

        AFRAME.registerComponent('init-scene', {
            init: function() {
                log("Ready. Tap START AR.");
                window.addEventListener('resize', () => {
                    this.el.sceneEl.resize();
                });
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="start-screen">
        <button id="start-btn" onclick="startAR()">START AR</button>
        <p style="color:#aaa; margin-top:15px; font-size:12px;">Use HTTPS / Chrome or Safari</p>
    </div>

    <div id="ar-ui">
        <button id="btn-acorn" class="model-btn" onclick="switchModel('acorn')">Acorn</button>
        <button id="btn-pain" class="model-btn" onclick="switchModel('pain')">Pineapple</button>
    </div>

    <div id="log">Loading...</div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false;"
             renderer="logarithmicDepthBuffer: true; colorManagement: true;"
             vr-mode-ui="enabled: false"
             init-scene>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>

        <a-entity light="type: ambient; intensity: 2.0; color: #ffffff;"></a-entity>
        <a-entity light="type: directional; intensity: 1.0; position: 1 1 1;"></a-entity>

        <a-entity id="obj-acorn" 
                  gltf-model="url(acorn.glb)" 
                  scale="5 5 5" 
                  position="0 0 -2" 
                  visible="false"
                  fix-material>
             <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="10000" easing="linear"></a-animation>
        </a-entity>

        <a-entity id="obj-pain" 
                  gltf-model="url(pain.glb)" 
                  scale="0.005 0.005 0.005" 
                  position="0 0 -2" 
                  rotation="0 0 0"
                  visible="false"
                  fix-material>
        </a-entity>

    </a-scene>
</body>
</html>
