<!DOCTYPE html>
<html>
<head>
    <title>AR HitBox Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* UI */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
        }
        #status-text {
            position: absolute; top: 20px; width: 100%;
            text-align: center; color: yellow; font-size: 20px; font-weight: bold;
            text-shadow: 2px 2px 4px black; background: rgba(0,0,0,0.5);
            padding: 10px 0;
        }
        #debug-text {
            position: absolute; bottom: 20px; left: 10px; 
            color: lime; font-family: monospace; font-size: 14px;
            text-shadow: 1px 1px 1px black;
        }
        #start-btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 24px; background: #FF4444; color: white;
            border: none; border-radius: 10px; z-index: 10000;
        }
    </style>

    <script>
        function log(msg) {
            document.getElementById('debug-text').innerHTML = msg;
            console.log(msg);
        }

        // --- ドラッグ操作 (親要素を動かす) ---
        AFRAME.registerComponent('drag-wrapper', {
            init: function () {
                this.isDragging = false;
                this.speed = 4.0;

                // タッチ開始 (赤い箱に触れたら)
                this.el.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.el.querySelector('.hit-box').setAttribute('material', 'color', '#00FF00'); // 緑に変える
                    this.el.querySelector('.hit-box').setAttribute('opacity', '0.5');
                    log("Touched: " + this.el.id);
                });

                // タッチ終了
                window.addEventListener('mouseup', () => {
                    if (this.isDragging) {
                        this.isDragging = false;
                        this.el.querySelector('.hit-box').setAttribute('material', 'color', '#FF0000'); // 赤に戻す
                        this.el.querySelector('.hit-box').setAttribute('opacity', '0.3');
                        log("Released");
                    }
                });

                // ドラッグ移動
                window.addEventListener('mousemove', (e) => {
                    if (!this.isDragging) return;

                    let clientX = e.clientX;
                    let clientY = e.clientY;
                    if (e.touches && e.touches.length > 0) {
                        clientX = e.touches[0].clientX;
                        clientY = e.touches[0].clientY;
                    }

                    let screenX = (clientX / window.innerWidth) * 2 - 1;
                    let screenY = -(clientY / window.innerHeight) * 2 + 1;

                    // 位置更新
                    this.el.object3D.position.x = screenX * this.speed;
                    this.el.object3D.position.y = (screenY * this.speed) + 1.6; 
                });
            }
        });

        // --- 衝突判定 ---
        AFRAME.registerComponent('collision-check', {
            tick: function () {
                const wrapper1 = document.querySelector('#wrapper-acorn');
                const wrapper2 = document.querySelector('#wrapper-pain');
                const status = document.getElementById('status-text');

                if (!wrapper1 || !wrapper2) return;

                const dist = wrapper1.object3D.position.distanceTo(wrapper2.object3D.position);

                // 距離1.2m以内でヒット
                if (dist < 1.2) {
                    status.innerText = "HIT !! (Distance: " + dist.toFixed(2) + "m)";
                    status.style.color = "red";
                    // 中身を揺らす
                    wrapper2.querySelector('a-entity[gltf-model]').object3D.rotation.z = Math.sin(Date.now() / 50) * 0.3;
                } else {
                    status.innerText = "Touch RED BOX & Drag";
                    status.style.color = "yellow";
                    wrapper2.querySelector('a-entity[gltf-model]').object3D.rotation.z = 0;
                }
            }
        });

        function start() {
            document.getElementById('start-btn').style.display = 'none';
        }
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    
    <button id="start-btn" onclick="start()">START AR</button>

    <div id="ui-layer">
        <div id="status-text">Touch RED BOX & Drag</div>
        <div id="debug-text">Waiting for input...</div>
    </div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false;"
             renderer="logarithmicDepthBuffer: true; colorManagement: true;"
             vr-mode-ui="enabled: false"
             cursor="rayOrigin: mouse" 
             raycaster="objects: .clickable"
             collision-check>

        <a-entity camera look-controls="touchEnabled: false" position="0 1.6 0"></a-entity>

        <a-entity light="type: ambient; intensity: 3.0; color: #fff;"></a-entity>
        <a-entity light="type: directional; intensity: 2.0; position: 1 2 1;"></a-entity>

        <a-entity id="wrapper-acorn" position="-1.0 1.6 -3.0" drag-wrapper>
            
            <a-box class="hit-box clickable" 
                   scale="1.5 1.5 1.5" 
                   material="color: #FF0000; opacity: 0.3; transparent: true;">
            </a-box>

            <a-entity gltf-model="url(acorn.glb)" 
                      scale="12 12 12"
                      position="0 -0.5 0"> </a-entity>
        </a-entity>


        <a-entity id="wrapper-pain" position="1.0 1.6 -3.0" drag-wrapper>
            
            <a-box class="hit-box clickable" 
                   scale="1.5 1.5 1.5" 
                   material="color: #FF0000; opacity: 0.3; transparent: true;">
            </a-box>

            <a-entity gltf-model="url(pain.glb)" 
                      scale="0.012 0.012 0.012"
                      position="0 -0.5 0">
            </a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
