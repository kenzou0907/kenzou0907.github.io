<!DOCTYPE html>
<html>
<head>
    <title>AR Drag Fixed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* 起動画面 */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        #start-btn {
            padding: 15px 50px; font-size: 24px; font-weight: bold;
            background: #4CC3D9; color: #fff; border-radius: 50px; border: none;
            box-shadow: 0 0 25px #4CC3D9; cursor: pointer;
        }

        /* 操作中UI */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: none; z-index: 8888;
        }
        #status-text {
            position: absolute; top: 20px; width: 100%;
            text-align: center; color: white; font-size: 24px; font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }
        #reset-btn {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            background: rgba(255,255,255,0.2); border: 2px solid white;
            color: white; padding: 10px 40px; border-radius: 30px;
            font-size: 16px; font-weight: bold; cursor: pointer;
        }
    </style>

    <script>
        // --- 1. スマホ対応ドラッグ操作 (タッチイベント対応版) ---
        AFRAME.registerComponent('drag-move', {
            init: function () {
                this.isDragging = false;
                
                // 移動速度 (画面幅に対する感度)
                this.speed = 5.0; 

                // --- A. タッチ開始 (Touch Start) ---
                this.el.addEventListener('touchstart', (e) => {
                    this.isDragging = true;
                    this.el.setAttribute('opacity', '0.7'); // 半透明にして反応を示す
                    // カメラへのイベント伝播を止める（念のため）
                    if(e.preventDefault) e.preventDefault(); 
                });

                // --- B. タッチ終了 (Touch End) ---
                window.addEventListener('touchend', () => {
                    this.isDragging = false;
                    this.el.setAttribute('opacity', '1.0');
                });

                // --- C. タッチ移動 (Touch Move) ---
                window.addEventListener('touchmove', (e) => {
                    if (!this.isDragging) return;

                    // 最初の指の位置を取得
                    const touch = e.touches[0];
                    const clientX = touch.clientX;
                    const clientY = touch.clientY;

                    // 画面座標 (-1 〜 1) に変換
                    let screenX = (clientX / window.innerWidth) * 2 - 1;
                    let screenY = -(clientY / window.innerHeight) * 2 + 1;

                    // 位置更新
                    // X軸: 横移動
                    this.el.object3D.position.x = screenX * this.speed;
                    // Y軸: 縦移動（指の少し上に表示されるよう +1.6 などの補正を入れる）
                    this.el.object3D.position.y = (screenY * this.speed) + 1.6; 
                });
                
                // --- (PCのマウス操作用も一応残しておく) ---
                this.el.addEventListener('mousedown', () => { this.isDragging = true; this.el.setAttribute('opacity', '0.7'); });
                window.addEventListener('mouseup', () => { this.isDragging = false; this.el.setAttribute('opacity', '1.0'); });
                window.addEventListener('mousemove', (e) => {
                    if (!this.isDragging) return;
                    let screenX = (e.clientX / window.innerWidth) * 2 - 1;
                    let screenY = -(e.clientY / window.innerHeight) * 2 + 1;
                    this.el.object3D.position.x = screenX * this.speed;
                    this.el.object3D.position.y = (screenY * this.speed) + 1.6;
                });
            },
        });

        // --- 2. 衝突判定コンポーネント ---
        AFRAME.registerComponent('collision-check', {
            tick: function () {
                const acorn = document.querySelector('#obj-acorn');
                const pain = document.querySelector('#obj-pain');
                const status = document.getElementById('status-text');
                
                if (!acorn || !pain) return;

                const dist = acorn.object3D.position.distanceTo(pain.object3D.position);

                // 距離1.5m以内でヒット
                if (dist < 1.5) {
                    status.innerText = "HIT !!";
                    status.style.color = "#FF4444";
                    pain.object3D.rotation.z = Math.sin(Date.now() / 50) * 0.2;
                } else {
                    status.innerText = "Touch & Drag";
                    status.style.color = "white";
                    pain.object3D.rotation.z = 0;
                }
            }
        });

        function startAR() {
            document.getElementById('start-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('ui-layer').style.display = 'block';
            }, 500);
        }

        function resetPositions() {
            const acorn = document.querySelector('#obj-acorn');
            const pain = document.querySelector('#obj-pain');
            // 初期位置リセット
            acorn.object3D.position.set(-1.5, 1.6, -4.5);
            pain.object3D.position.set(1.5, 1.6, -4.5);
        }
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="start-screen">
        <button id="start-btn" onclick="startAR()">START AR</button>
    </div>

    <div id="ui-layer">
        <div id="status-text">Touch & Drag</div>
        <button id="reset-btn" onclick="resetPositions()">Reset Position</button>
    </div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false;"
             renderer="logarithmicDepthBuffer: true; colorManagement: true;"
             vr-mode-ui="enabled: false"
             collision-check>

        <a-entity camera 
                  look-controls="touchEnabled: false" 
                  position="0 1.6 0">
             <a-cursor fuse="false" rayOrigin="mouse" visible="false"></a-cursor>
        </a-entity>

        <a-entity light="type: ambient; intensity: 3.0; color: #fff;"></a-entity>
        <a-entity light="type: directional; intensity: 2.0; position: 1 2 1;"></a-entity>

        <a-entity id="obj-acorn" 
                  gltf-model="url(acorn.glb)" 
                  scale="12 12 12" 
                  position="-1.5 1.6 -4.5"
                  class="clickable"
                  drag-move>
        </a-entity>

        <a-entity id="obj-pain" 
                  gltf-model="url(pain.glb)" 
                  scale="0.012 0.012 0.012" 
                  position="1.5 1.6 -4.5" 
                  rotation="0 0 0"
                  class="clickable"
                  drag-move>
        </a-entity>

    </a-scene>
</body>
</html>
